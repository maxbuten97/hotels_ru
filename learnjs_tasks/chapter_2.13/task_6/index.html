<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Повторять цикл, пока ввод неверен

Напишите цикл, который предлагает prompt ввести число,
 большее 100. Если посетитель ввёл другое число – 
 попросить ввести ещё раз, и так далее.

Цикл должен спрашивать число пока либо посетитель 
не введёт число, большее 100, либо не нажмёт кнопку 
Отмена (ESC).

Предполагается, что посетитель вводит только числа. 
Предусматривать обработку нечисловых строк в этой задаче
 необязательно. -->

<script>
let number;

do {
    number = prompt("Введите число больше 100?");
} while (number <= 100 && number);
</script>

</body>
</html>
