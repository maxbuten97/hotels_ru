<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #end {height: 100px;}
</style>
</head>
<body>
    <h1>Прокрути меня</h1>
    <div id="end"></div>
</body>
<script>
    let end = document.getElementById('end');

function populate() {
    while(end.getBoundingClientRect().top <= document.documentElement.clientHeight - 100) {
        end.insertAdjacentHTML('beforebegin', `<h5>Дата: ${new Date()}</h5>`);
        }
    }

window.addEventListener('scroll', populate);
populate();
</script>
</body>
</html>
