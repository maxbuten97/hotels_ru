<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: 'â–²';
    }

  </style>

</head>

<body>

  <div id="matrix">
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <div id="arrowTop"></div>

  <script>
arrowTop.hidden = true;
arrowTop.onclick = function () {
  window.scrollTo(0, 0);
};
window.onscroll = function () {
  if (window.scrollY < window.innerHeight) {
    arrowTop.hidden = true;
  } else {
    arrowTop.hidden = false;
  }
};

  </script>

</body>
</html>
