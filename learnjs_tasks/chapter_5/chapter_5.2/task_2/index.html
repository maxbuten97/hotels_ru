<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Почему 6.35.toFixed(1) == 6.3?
Методы Math.round и toFixed, согласно документации, округляют до ближайшего целого числа: 0..4 округляется в меньшую сторону, тогда как 5..9 в большую сторону.

Например:

alert( 1.35.toFixed(1) ); // 1.4
Но почему в примере ниже 6.35 округляется до 6.3?

alert( 6.35.toFixed(1) ); // 6.3
Как правильно округлить 6.35? -->
    <script>
        //Ответ: 
        alert(6.35.toFixed(20));
        //Потому, что число 6.35 таким способом теряет
        // часть данных и получается меньшее число
        alert(1.35.toFixed(20));
        //1.35 наоборот
        //Чтобы правильно округлить число 6.35, нужно *10 
        //Число 63.5 не теряет точность
        alert((6.35 * 10).toFixed(20));
        // После чего возвращаем число 6.35 без потери точности
        alert( Math.round(6.35 * 10) / 10 );
        
    </script>
</body>

</html>
